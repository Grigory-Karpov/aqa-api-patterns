name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ШАГ ДЛЯ ОТЛАДКИ: Показываем все файлы, чтобы проверить путь к app-ibank.jar
      - name: List files in the repository
        run: ls -R

      - name: Start SUT
        # Запускаем сервер в фоновом режиме
        run: java -jar artifacts/app-ibank.jar &

      # Ждем до 30 секунд, пока порт 9999 не станет доступен
      - name: Wait for SUT to start
        run: |
          echo "Waiting for SUT to become available..."
          timeout 30 bash -c 'until nc -z -v -w1 localhost 9999; do sleep 1; done'
          echo "SUT is available."

      - name: Build with Gradle
        run: ./gradlew test --info
