name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT
        # Запускаем сервер в фоновом режиме
        run: java -jar artifacts/app-ibank.jar &

      # Ждем, пока порт 9999 не начнет отвечать
      - name: Wait for SUT to start
        run: |
          until nc -z -v -w30 localhost 9999
          do
            echo "Waiting for SUT to start..."
            sleep 1
          done

      - name: Build with Gradle
        run: ./gradlew test --info
